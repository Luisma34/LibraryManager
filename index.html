<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Manager</title>
    <link rel="icon" href="libros.png" type="img" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="titulo">
          <h1>
        <span class="titulo-icon">游닄</span>
        My Library</h1>
        </div>
        <button id="add-book-btn" class="btn primary">Nuevo Libro</button>
      </div>
    </header>
    <!-- Main -->
    <main class="container---main">
      <section id="books" class="booksgrid">
        <div class="empty-state">
          <div class="empty-state-icon">游닄</div>
          <h3>Tu biblioteca est치 vac칤a</h3>
          <p>Pulsa en "Nuevo Libro" para a침adir</p>
        </div>
      </section>
    </main>
    <!-- Dialog  -->
    <dialog id="book-dialog" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>A침adir Libro</h2>
          <button
            id="close-form"
            class="close-btn"
            aria-label="cerrar formulario".
          >
            x
          </button>
        </header>
        <form id="book-form" class="book-form" autocomplete="off">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              id="titulo"
              name="titulo"
              required
              placeholder="Escribe el titulo del libro"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input
              type="text"
              id="autor"
              name="autor"
              required
              placeholder="Nombre del autor"
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="paginas">P치ginas</label>
              <input
                type="number"
                name="paginas"
                id="paginas"
                required
                min="1"
                step="1"
              />
            </div>
            <div class="form-group checbox-group">
              <label>
                <!-- Al envolverlo todo con label al pulsar cualquier zona se cabia el checkbox -->
                <input type="checkbox" id="leido" name="leido" />
                <span>Leido</span>
              </label>
            </div>
          </div>
          <div class="form-action">
            <button type="button" id="btn-cancelar" class="btn-secundario">
              Cancelar
            </button>
            <button type="submit" class="btn primary" id="btn-add">
              A침adir
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
